# Site configuration  
site_url: https://adz.ph

# Backend configuration for GitHub
backend:
  name: github
  repo: adzrealty/adzrealty.github.io
  branch: main
  site_domain: adz.ph

# Media configuration (matches your src/assets/images folder)
media_folder: "src/assets/images"
public_folder: "/src/assets/images"

# Collections configuration (corrected to match src/data/blog)
collections:
  - name: "blog"
    label: "Blog Post"
    folder: "src/data/blog"  # âœ… Fixed to match your actual directory
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "pubDatetime",
          widget: "datetime",
          format: "YYYY-MM-DDTHH:mm:ssZ",
        }
      - {
          label: "Modified Date",
          name: "modDatetime",
          widget: "datetime",
          format: "YYYY-MM-DDTHH:mm:ssZ",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string", required: false }
      - {
          label: "Featured Post?",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Draft?", name: "draft", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - {
          label: "OG Image URL",
          name: "ogImage",
          widget: "string",
          required: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
